<div class="grid-container">
    <div class="row">
        <div class="part">
                <h2 class="streak">Meet up streak is <br>{{ getStreak() }}</h2>
        </div>
        <div class="part">You have been meeting for how many days<br>*when connected to the base*</div>
    </div>
    <div class="row">
        <div class="part part2">
            <div class="invitation">
                <p>Did your meetup happen?</p>
                <button class="accept-btn" (click)="increaseStreak()">Yes</button>
                <button class="reject-btn" (click)="deleteStreak()">No</button>
            </div>
        </div>
    </div>
</div>
