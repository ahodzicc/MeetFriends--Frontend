<div class="container">
    <h2>Edit Profile</h2>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="form-group">
            <input type="text" formControlName="name" name="name" placeholder="Name" value="">
        </div>
        <div class="form-group">
            <input type="text" formControlName="username" name="username" placeholder="Username" value="">
        </div>
        <div class="form-group">
            <textarea formControlName="bio" name="bio" rows="4" placeholder="Bio"></textarea>
        </div>
        <div class="form-group">
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile-picture">
        </div>
        <button type="submit">Save Changes</button>
    </form>
</div>
