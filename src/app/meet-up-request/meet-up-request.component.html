<div class="container">
    <mat-card>
    <mat-card-header>Send Meetup Request</mat-card-header>
        <mat-card-content>
<form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="entry">
        <span>Username: </span><input type="text" formControlName="username" placeholder="Username" value="">
    </div>
    <div class="entry">
        <span>Date: </span>
        <mat-form-field class="example-full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="entry">
        <span>Meeting Time: </span><input type="time" formControlName="time" value="">
    </div>
    <div class="entry">
        <span>Meeting End Time: </span><input type="time" formControlName="timeuntil" value="">
    </div>
    <div class="entry">
        <span>Location: </span><input type="text" formControlName="location" placeholder="Location" value="">
    </div>
    <div class="entry">
        <span>Description:  </span><textarea formControlName="description" placeholder="Description" rows="4"></textarea>
    </div>
    <mat-card-actions><button mat-flat-button type="submit">Send Request</button></mat-card-actions>
</form>
        </mat-card-content>
    </mat-card>
</div>
