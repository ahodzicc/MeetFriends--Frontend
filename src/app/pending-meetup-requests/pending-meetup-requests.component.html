<div class="container">
    <h1>Pending Meetup Requests</h1>

    <div class="create-form">
        <h2>Create New Request</h2>
        <form (ngSubmit)="createRequest()">
            <div>
                <label for="newSender">Sender</label>
                <input id="newSender" [(ngModel)]="newRequest.sender" name="newSender" required>
            </div>
            <div>
                <label for="newReceiver">Receiver</label>
                <input id="newReceiver" [(ngModel)]="newRequest.receiver" name="newReceiver" required>
            </div>
            <div>
                <label for="newDetails">Details</label>
                <textarea id="newDetails" [(ngModel)]="newRequest.details" name="newDetails" required></textarea>
            </div>
            <div>
                <label for="newMeetupTime">Meetup Time</label>
                <input id="newMeetupTime" [(ngModel)]="newRequest.meetup_time" name="newMeetupTime" required>
            </div>
            <div>
                <button type="submit">Create</button>
            </div>
        </form>
    </div>

    <div *ngIf="requests.length === 0">
        <p>No requests available.</p>
    </div>
    <div *ngIf="requests.length > 0">
        <table>
            <thead>
            <tr>
                <th>Sender</th>
                <th>Receiver</th>
                <th>Details</th>
                <th>Meetup Time</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let request of requests">
                <td>{{ request.sender }}</td>
                <td>{{ request.receiver }}</td>
                <td>{{ request.details }}</td>
                <td>{{ request.meetup_time }}</td>
                <td>
                    <button (click)="startEdit(request)">Edit</button>
                    <button (click)="deleteRequest(request.id)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="editingRequest" class="edit-form">
        <h2>Edit Request</h2>
        <form (ngSubmit)="saveEdit()">
            <div>
                <label for="sender">Sender</label>
                <input id="sender" [(ngModel)]="editingRequest.sender" name="sender" required>
            </div>
            <div>
                <label for="receiver">Receiver</label>
                <input id="receiver" [(ngModel)]="editingRequest.receiver" name="receiver" required>
            </div>
            <div>
                <label for="details">Details</label>
                <textarea id="details" [(ngModel)]="editingRequest.details" name="details" required></textarea>
            </div>
            <div>
                <label for="meetup_time">Meetup Time</label>
                <input id="meetup_time" [(ngModel)]="editingRequest.meetup_time" name="meetup_time" required>
            </div>
            <div>
                <button type="submit">Save</button>
                <button type="button" (click)="cancelEdit()">Cancel</button>
            </div>
        </form>
    </div>
</div>
